<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>GameFinder</title>
		<link rel="stylesheet" href="styles.css" type="text/css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Exo:wght@100;400&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="login-container">
			<div class="topbar">
				<div class="game-name">
					<img src="images/GAMEFINDER.png" />
				</div>
			</div>
			<div>
				<form class="form-container">
					<div class="info-form">
						<div>
							<p class="text-welcome">Welcome! Log in or register</p>
							<p class="text-login">
								Log in to find the games you're looking for!
							</p>
						</div>
						<div>
							<input
								class="input-text"
								type="email"
								name="email"
								placeholder="Username or email"
								required
							/>
						</div>
						<div>
							<input
								class="input-text"
								type="password"
								name="password"
								placeholder="Password"
								required
							/>
						</div>
						<div>
							<div class="remember-user">
								<input type="checkbox" name="checkbox" />

								<label> Remember me </label>
							</div>
							<div class="forgot-password">
								<span>Forgot password?</span>
							</div>
						</div>
						<div>
							<a class="login-button" href="#">Log in</a>
						</div>
						<div>
							<div class="remember-user">
								<span>Not registered yet?</span>
							</div>
							<div class="register-now">
								<span>Register now</span>
							</div>
						</div>
						<div class="flex-container w100 align-center">
							<div class="divider"></div>
							<span class="divider-text">or</span>
							<div class="divider"></div>
						</div>
						<div>
							<div class="login-facebook">
								<img src="images/facebook.svg" alt="facebook" />
								<a href="#">Login with Facebook</a>
							</div>
							<div class="login-twitter">
								<img src="images/twitter.svg" alt="twitter" />
								<a href="#">Login with Twitter</a>
							</div>
							<div class="login-google">
								<img src="images/google.svg" alt="google" />
								<a href="#">Login with Google</a>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
